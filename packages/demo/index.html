<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forge Demo</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; padding: 2rem; background: #0a0a0a; color: #ededed; }
    .app { max-width: 600px; margin: 0 auto; }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    p { margin-bottom: 0.5rem; color: #999; }
    .count { font-size: 3rem; font-weight: bold; color: #ededed; margin: 1rem 0; }
    .buttons { display: flex; gap: 0.5rem; margin: 1rem 0; }
    button { padding: 0.5rem 1.5rem; font-size: 1rem; border: 1px solid #333; border-radius: 6px; background: #1a1a1a; color: #ededed; cursor: pointer; }
    button:hover { background: #2a2a2a; }
    a { color: #58a6ff; text-decoration: none; display: inline-block; margin-top: 1rem; }
    a:hover { text-decoration: underline; }
    ul { list-style: none; margin: 0.5rem 0 1rem 0; }
    li { color: #999; padding: 0.25rem 0; }
    li::before { content: "\2192 "; color: #58a6ff; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="./src/index.ts"></script>
</body>
</html>
